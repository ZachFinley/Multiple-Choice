        function randomizeQuestions() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            currentIndex = 0;
            displayQuestion();
        }

        function displayQuestion() {
            if (currentIndex >= questions.length) {
                alert(`Quiz completed! You answered ${correctAnswers} out of ${questions.length} questions correctly.`);
                currentIndex = 0;
                correctAnswers = 0;
                return;
            }

            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const questionObj = questions[currentIndex];
            const questionElem = document.createElement('div');
            questionElem.className = 'question';
            questionElem.textContent = questionObj.question;
            quizContainer.appendChild(questionElem);

            if (questionObj.image) {
                const img = document.createElement('img');
                img.src = questionObj.image;
                quizContainer.appendChild(img);
            }

            const optionsEntries = Object.entries(questionObj.options);
            const values = optionsEntries.map(entry => entry[1]);
            shuffleArray(values);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            optionsEntries.forEach((_, index) => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'option';
                input.value = values[index];
                label.appendChild(input);
                label.appendChild(document.createTextNode(`${values[index]}`));
                optionsDiv.appendChild(label);
            });

            quizContainer.appendChild(optionsDiv);
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Please select an option.');
                return;
            }

            const correctAnswerText = questions[currentIndex].options[questions[currentIndex].answer];
            if (selectedOption.value === correctAnswerText) {
                alert('Correct answer!');
                correctAnswers++;
            } else {
                alert(`Wrong answer! The correct answer is ${correctAnswerText}`);
            }
            currentIndex++;
            displayQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
